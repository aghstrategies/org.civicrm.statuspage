<div class="crm-container">
  <div crm-ui-debug="myContact"></div>

  <form name="myForm" crm-ui-id-scope>

    <div class="help">
      <p>{{ts('Help messages will be displayed here')}}</p>
    </div>

    <div crm-ui-accordion="{title: ts('Greeting')}">
      HEADER TEXT <br />This should probably not be an accordion.
    </div>

    <div id="crm-status-list" ng-repeat="status in statuses.values track by status.name">
      <div crm-ui-accordion="{title: status.name, collapsed: true}" >
        {{status.title}}<br />
        {{status.message}}<br />
        {{status.severity}}
    </div>
    </div>

  </form>

</div>
