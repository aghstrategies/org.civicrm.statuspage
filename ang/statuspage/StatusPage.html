<div class="crm-container">
  <div crm-ui-debug="statuses"></div>

  <form name="myForm" crm-ui-id-scope>

    <div class="help">
      <p>{{ts('Help messages will be displayed here')}}</p>
    </div>

    <div>
      Status Page<br />
      <button ng-if="(path === '/hushed')" ng-click="navigator.redirect('#/status')">Hide Snoozed and Hushed</button>
      <button ng-if="(path === '/status')" ng-click="navigator.redirect('#/hushed')">Show Snoozed and Hushed</button>
    </div>
    <div id="crm-status-list" ng-repeat="status in statuses.values track by status.name">
      <div crm-ui-accordion="{title: status.title, collapsed: false }" class="crm-severity-{{status.severity}}">
        <div class="crm-block">
          <div class="crm-group">
            {{status.title}}<br />
            <div class="crm-status-message-body" ng-bind-html="status.message | trusted"></div>
            <div class="actions">
              <div class="status-snooze-options" ng-show="status.snoozeOptions.show">
                <div crm-snooze-options></div>
              </div>
              <a ng-click="showSnoozeOptions(status)" ng-show="!status.snoozeOptions.show" class="crm-hover-button" crm-icon="fa-clock-o" title="{{ts('Snooze')}}"></a>
              <a ng-click="showSnoozeOptions(status)" ng-show="status.snoozeOptions.show" class="crm-hover-button" crm-icon="fa-times" title="{{ts('Close')}}"></a>
              <a ng-if="(path === '/status')" ng-click="hush(status.name, status.severity)" class="crm-hover-button" crm-icon="fa-bell-slash-o" title="{{ts('Hush')}}"></a>
              <a ng-if="(path === '/hushed')" ng-click="unhush(status.name)" class="crm-hover-button" crm-icon="fa-bell-o" title="{{ts('Unhush')}}"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>

</div>
