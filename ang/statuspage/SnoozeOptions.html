 <!-- snooze options page, creates a box for picking a date you would like to snooze a status alert until -->

<div class="snooze-options-form">

<div class="crm-block" ng-form="snoozeOptions" crm-ui-id-scope>
    <div crm-ui-field="{name: 'snoozeOptions.until', title: ts('Snooze this alert until')}">
      <div >
        <input name="until" crm-ui-datepicker="{dateFormat: 'yy/mm/d', time: false}" ng-model="status.snoozeOptions.until" />
      </div>
    </div>
    <a crm-icon="fa-floppy-o" ng-click="snooze(status)" class="crm-hover-button" title="{{ts('Save Preference')}}"></a>
  </div>
</div>

</div>
